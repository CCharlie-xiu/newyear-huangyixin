<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å›å¿†å®¶å®´ - 2025</title>
    <style>
        :root {
            --bg: #FAF8F5;
            --bg-dark: #F0EDE8;
            --accent: #E8836B;
            --accent-light: #FCEAE6;
            --gold: #C9A96E;
            --text: #1A1A1A;
            --text-sub: #888888;
            --text-light: #BBBBBB;
            --white: #FFFFFF;
            --shadow: rgba(0,0,0,0.08);
            --radius: 16px;
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        html { scroll-behavior: smooth; }

        body {
            background: var(--bg);
            font-family: -apple-system, "PingFang SC", "Helvetica Neue", sans-serif;
            color: var(--text);
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }

        body.scrollable {
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* ===== Section é€šç”¨ ===== */
        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 24px;
            position: relative;
        }

        /* ===== Intro å¼•å¯¼å±‚ ===== */
        #intro {
            position: fixed; inset: 0;
            background: #1a1a2e;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.6s ease, visibility 0.6s ease;
            overflow: hidden;
        }
        .aurora-beam {
            position: absolute;
            border-radius: 0;
            opacity: 0;
            filter: blur(0.5px);
            pointer-events: none;
        }
        .aurora-glow {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 120px;
            background: linear-gradient(to bottom,
                rgba(100,220,200,0.15) 0%,
                rgba(120,180,255,0.08) 40%,
                transparent 100%
            );
            filter: blur(30px);
            pointer-events: none;
            z-index: 0;
        }
        @keyframes auroraRise {
            0% { opacity: 0; transform: translateY(100%) scaleY(0.3); }
            20% { opacity: 1; }
            60% { opacity: 0.8; transform: translateY(-10%) scaleY(1); }
            100% { opacity: 0; transform: translateY(-30%) scaleY(0.6); }
        }
        #intro.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        .intro-card {
            background: var(--white);
            border-radius: 28px;
            padding: 40px 32px;
            text-align: center;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
            transform: scale(1);
            transition: transform 0.4s ease;
            position: relative;
            z-index: 1;
        }
        #intro.hidden .intro-card { transform: scale(0.9); }
        .intro-icon {
            font-size: 48px;
            display: block;
            margin-bottom: 16px;
            animation: heartbeat 1.2s ease-in-out infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        .intro-card h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }
        .intro-card p {
            font-size: 14px;
            color: var(--text-sub);
            margin-bottom: 28px;
            line-height: 1.6;
        }
        .btn-start {
            background: var(--accent);
            color: var(--white);
            border: none;
            padding: 14px 0;
            border-radius: 14px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            letter-spacing: 2px;
        }
        .btn-start:active {
            transform: scale(0.97);
            box-shadow: 0 4px 16px rgba(232,131,107,0.4);
        }

        /* ===== Cover å°é¢ ===== */
        #cover {
            min-height: 100vh;
            background: linear-gradient(180deg, var(--bg) 0%, var(--accent-light) 100%);
            text-align: center;
        }
        .cover-year {
            font-size: 96px;
            font-weight: 800;
            color: var(--accent);
            line-height: 1;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }
        .cover-year.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .cover-title {
            font-size: 22px;
            font-weight: 600;
            margin-top: 12px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease 0.2s;
        }
        .cover-title.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .cover-sub {
            font-size: 14px;
            color: var(--text-sub);
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.8s ease 0.4s;
        }
        .cover-sub.visible { opacity: 1; }
        .scroll-hint {
            position: absolute;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            opacity: 0;
            animation: fadeInUp 1s ease 1s forwards;
        }
        .scroll-hint span {
            font-size: 12px;
            color: var(--text-light);
            letter-spacing: 2px;
        }
        .scroll-arrow {
            width: 20px;
            height: 20px;
            border-right: 2px solid var(--text-light);
            border-bottom: 2px solid var(--text-light);
            transform: rotate(45deg);
            animation: bounce 1.5s ease infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(6px); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== Stats å¹´åº¦ç»Ÿè®¡ ===== */
        #stats {
            min-height: 100vh;
            padding: 60px 0;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .stats-header {
            text-align: center;
            margin-bottom: 16px;
            position: relative;
            z-index: 10;
        }
        .stats-header h2 {
            font-size: 22px;
            font-weight: 700;
            color: var(--text);
        }
        .stats-grid {
            position: relative;
            width: 88vw;
            max-width: 380px;
            aspect-ratio: 1 / 0.96;
            z-index: 10;
        }
        .stats-grid::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(232,131,107,0.22) 0%, rgba(232,131,107,0.12) 100%);
            clip-path: polygon(
                50% 13%, 54% 8%, 60% 4%, 67% 2%, 74% 3%, 80% 7%,
                86% 14%, 92% 24%, 96% 35%, 97% 45%, 95% 56%,
                89% 66%, 80% 76%, 68% 86%, 56% 94%, 50% 100%,
                44% 94%, 32% 86%, 20% 76%, 11% 66%, 5% 56%,
                3% 45%, 4% 35%, 8% 24%, 14% 14%, 20% 7%,
                26% 3%, 33% 2%, 40% 4%, 46% 8%
            );
            filter: drop-shadow(0 0 6px rgba(232,131,107,0.3));
            z-index: 0;
        }
        .stats-grid::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(180deg, rgba(232,131,107,0.5) 0%, rgba(232,131,107,0.25) 100%);
            clip-path: polygon(
                50% 13%, 54% 8%, 60% 4%, 67% 2%, 74% 3%, 80% 7%,
                86% 14%, 92% 24%, 96% 35%, 97% 45%, 95% 56%,
                89% 66%, 80% 76%, 68% 86%, 56% 94%, 50% 100%,
                44% 94%, 32% 86%, 20% 76%, 11% 66%, 5% 56%,
                3% 45%, 4% 35%, 8% 24%, 14% 14%, 20% 7%,
                26% 3%, 33% 2%, 40% 4%, 46% 8%
            );
            z-index: -1;
        }
        .stat-item {
            position: absolute;
            text-align: center;
            transform: translate(-50%, -50%) scale(0.7);
            opacity: 0;
            transition: opacity 0.7s ease, transform 0.7s ease;
            white-space: nowrap;
            z-index: 1;
        }
        .stat-item.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1) !important;
        }
        .stat-label {
            font-size: 12px;
            color: #333;
            display: block;
            margin-bottom: 2px;
            text-shadow: 0 0 8px rgba(255,255,255,0.9);
        }
        .stat-value {
            font-weight: 800;
            color: var(--accent);
            line-height: 1.1;
            display: block;
            text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 1px 3px rgba(232,131,107,0.3);
        }
        .stat-unit {
            font-size: 13px;
            font-weight: 400;
            color: #555;
            margin-left: 2px;
            text-shadow: 0 0 8px rgba(255,255,255,0.9);
        }

        /* ===== Timeline æ—¶é—´é”šç‚¹ ===== */
        #timeline {
            min-height: auto;
            padding: 80px 24px;
            background: #faf8f505;
            z-index: 2;
        }
        .timeline-header {
            text-align: center;
            margin-bottom: 48px;
        }
        .timeline-header h2 {
            font-size: 24px;
            font-weight: 700;
        }
        .timeline-header p {
            font-size: 13px;
            color: var(--text-sub);
            margin-top: 6px;
        }
        .timeline-track {
            position: relative;
            padding-left: 28px;
            max-width: 400px;
            margin: 0 auto;
        }
        .timeline-track::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--bg-dark);
        }
        .timeline-node {
            position: relative;
            margin-bottom: 36px;
            opacity: 0;
            transform: translateX(-16px);
            transition: all 0.5s ease;
        }
        .timeline-node.visible {
            opacity: 1;
            transform: translateX(0);
        }
        .timeline-node::before {
            content: '';
            position: absolute;
            left: -24px;
            top: 6px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--bg-dark);
            border: 2px solid var(--white);
            transition: background 0.3s;
        }
        .timeline-node.visible::before {
            background: var(--accent);
        }
        .timeline-node h3 {
            font-size: 16px;
            font-weight: 600;
        }
        .timeline-node p {
            font-size: 13px;
            color: var(--text-sub);
            margin-top: 4px;
            line-height: 1.5;
        }

        /* ===== Games æ¸¸æˆåŒºé€šç”¨ ===== */
        .game-section {
            min-height: auto;
            padding: 60px 16px;
            background: var(--bg);
            position: relative;
            z-index: 2;
        }
        .game-header {
            text-align: center;
            margin-bottom: 32px;
            padding: 0 8px;
        }
        .game-header h2 { font-size: 24px; font-weight: 700; }
        .game-header p { font-size: 13px; color: var(--text-sub); margin-top: 6px; }
        .game-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        .game-item.visible { opacity: 1; transform: translateY(0); }
        .game-caption {
            font-size: 11px;
            color: var(--text-sub);
            text-align: center;
            margin-top: 6px;
            line-height: 1.4;
        }

        /* ===== åˆ®åˆ®ä¹ ===== */
        .scratch-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            max-width: 400px;
            margin: 0 auto;
        }
        .scratch-card {
            position: relative;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow);
            aspect-ratio: 4/3;
            width: 100%;
        }
        .scratch-card img {
            width: 100%; height: 100%;
            object-fit: cover; display: block;
        }
        .scratch-card canvas {
            position: absolute; inset: 0;
            width: 100%; height: 100%;
            cursor: pointer;
            touch-action: none;
        }
        .scratch-hint {
            text-align: center;
            font-size: 12px;
            color: var(--text-sub);
            margin-top: 12px;
        }

        /* ===== ç¿»å¡ ===== */
        .flip-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .flip-card-wrapper {
            perspective: 800px;
            aspect-ratio: 4/3;
            width: 100%;
        }
        .flip-card-inner {
            position: relative;
            width: 100%; height: 100%;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
            border-radius: var(--radius);
        }
        .flip-card-inner.flipped {
            transform: rotateY(180deg);
        }
        .flip-face {
            position: absolute; inset: 0;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow);
        }
        .flip-front {
            background: linear-gradient(135deg, var(--accent-light), #ffd6cc);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
            z-index: 2;
        }
        .flip-front .flip-icon { font-size: 36px; }
        .flip-front .flip-label {
            font-size: 13px;
            color: var(--accent);
            font-weight: 600;
        }
        .flip-back {
            transform: rotateY(180deg);
            background: var(--white);
        }
        .flip-back img {
            width: 100%; height: 100%;
            object-fit: cover; display: block;
        }

        /* ===== æ‹¼æ‰‹é€Ÿ ===== */
        .speed-area {
            margin: 0;
            width: 100%;
            text-align: center;
        }
        .speed-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 100%;
        }
        .speed-grid .speed-item:last-child:nth-child(odd) {
            grid-column: 1 / -1;
            max-width: calc(50% - 6px);
            justify-self: center;
        }
        .speed-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .speed-box {
            aspect-ratio: 4/3;
            width: 100%;
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.4s ease;
            box-shadow: 0 4px 16px var(--shadow);
            user-select: none;
            -webkit-user-select: none;
            position: relative;
            overflow: hidden;
        }
        .speed-box.green { background: #4CAF50; }
        .speed-box.yellow { background: #FFC107; }
        .speed-box.pink { background: #FF69B4; }
        .speed-box.revealed {
            background: transparent;
            box-shadow: 0 4px 12px var(--shadow);
        }
        .speed-box .speed-text {
            color: #fff;
            font-size: 12px;
            font-weight: 600;
            padding: 0 8px;
            text-align: center;
            line-height: 1.5;
            text-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }
        .speed-box .speed-img {
            position: absolute; inset: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.6s ease;
            border-radius: var(--radius);
        }
        .speed-box .speed-img.show { opacity: 1; }
        .speed-caption {
            font-size: 11px;
            color: var(--text-sub);
            text-align: center;
            margin-top: 6px;
            line-height: 1.4;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .speed-caption.show { opacity: 1; }
        .speed-hint {
            margin-top: 16px;
            font-size: 13px;
            color: var(--text-sub);
            line-height: 1.6;
        }
        .speed-toast {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(0,0,0,0.85);
            color: #fff;
            padding: 20px 32px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            z-index: 9999;
            opacity: 0;
            transition: all 0.3s ease;
            text-align: center;
            line-height: 1.6;
            pointer-events: none;
        }
        .speed-toast.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* ===== Highlight é«˜å…‰æ—¶åˆ» ===== */
        #highlight {
            min-height: 100vh;
            background: linear-gradient(180deg, #faf8f52e 0%, #FFF5F0 50%, #faf8f521 100%);
            text-align: center;
            z-index: 2;
        }
        .highlight-badge {
            display: inline-block;
            background: var(--accent);
            color: var(--white);
            font-size: 12px;
            font-weight: 600;
            padding: 6px 16px;
            border-radius: 20px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        .highlight-badge.visible { opacity: 1; }
        .highlight-img {
            width: 90%;
            max-width: 360px;
            border-radius: 20px;
            box-shadow: 0 16px 48px rgba(232,131,107,0.2);
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.8s ease 0.2s;
        }
        .highlight-img.visible {
            opacity: 1;
            transform: scale(1);
        }
        .highlight-text {
            font-size: 18px;
            font-weight: 600;
            margin-top: 24px;
            opacity: 0;
            transition: opacity 0.6s ease 0.4s;
        }
        .highlight-text.visible { opacity: 1; }
        .highlight-sub {
            font-size: 13px;
            color: var(--text-sub);
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.6s ease 0.6s;
        }
        .highlight-sub.visible { opacity: 1; }

        /* ===== Pause å‡é€ŸåŒº ===== */
        #pause {
            min-height: 80vh;
            background: var(--bg);
            text-align: center;
        }
        .pause-line {
            width: 1px;
            height: 80px;
            background: var(--text-light);
            margin: 0 auto 32px;
            opacity: 0;
            transition: opacity 1s ease;
        }
        .pause-line.visible { opacity: 1; }
        .pause-text {
            font-size: 16px;
            color: var(--text-sub);
            line-height: 2;
            opacity: 0;
            transition: opacity 1s ease 0.3s;
        }
        .pause-text.visible { opacity: 1; }

        /* ===== Ending è‡ªåŠ¨åºåˆ— ===== */
        .ending-stage {
            position: relative;
            min-height: 100vh;
            background: var(--bg);
            overflow: hidden;
        }

        /* å›é¡¾å¡ç‰‡ */
        .review-cards {
            position: absolute; inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
            pointer-events: none;
        }
        .review-card {
            position: absolute;
            width: 55vw; max-width: 220px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            opacity: 0;
            transform: scale(1.8) rotate(0deg);
            transition: none;
        }
        .review-card img {
            width: 100%; display: block;
        }

        /* å‘Šåˆ«æ–‡å­— */
        .farewell-text {
            position: absolute; inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: 600;
            color: var(--text);
            z-index: 2;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        .farewell-text.show { opacity: 1; }
        .farewell-text.hide {
            opacity: 0;
            transition: opacity 1.2s ease;
        }

        /* æ´—ç™½é®ç½© â†’ æ”¹ä¸ºæŸ”ç²‰æ¸å˜ */
        .wash-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(180deg, rgba(255,240,245,0.9) 0%, rgba(255,228,235,0.95) 100%);
            z-index: 4;
            opacity: 0;
            transition: opacity 2s ease;
        }
        .wash-overlay.active { opacity: 1; }

        /* 2026 éŸ³ç¬¦é£˜å…¥ */
        .year-forward {
            position: absolute; inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            z-index: 6;
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        .year-forward.show { opacity: 1; }

        /* ç²‰è‰²èŠ±ç“£ç²’å­ */
        .petal {
            position: absolute;
            background: linear-gradient(135deg, #ffb7c5, #ff85a1);
            border-radius: 50% 0 50% 50%;
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 2px 5px rgba(255, 133, 161, 0.3);
            z-index: 5;
        }
        @keyframes enhancedBurst {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            15% {
                opacity: 1;
            }
            40% {
                transform: translate(var(--tx), var(--ty)) rotate(180deg);
            }
            100% {
                transform: translate(calc(var(--tx) + var(--drift)), calc(var(--ty) + 400px)) rotate(var(--rot));
                opacity: 0;
            }
        }

        /* ç™½çº±é£˜æ‰¬ */
        .veil-layer {
            position: absolute; inset: 0;
            z-index: 5;
            overflow: hidden;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        .veil-layer.show { opacity: 1; }
        .veil-strip {
            position: absolute;
            background: linear-gradient(180deg, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0) 100%);
            border-radius: 0 0 50% 50%;
            filter: blur(2px);
        }
        @keyframes veilFlow {
            0% { transform: translateY(-100%) skewX(-5deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(110vh) skewX(8deg); opacity: 0; }
        }
        .year-char {
            font-size: 108px;
            font-weight: 600;
            color: #C4788A;
            opacity: 0;
            display: inline-block;
            animation: none;
        }
        .year-char.float-in {

        function zigzagClip(segs) {
            const pts = [];
            for (let i = 0; i <= segs; i++) {
                const y = (i / segs * 100).toFixed(1);
                const x = i % 2 === 0 ? '0%' : '100%';
                pts.push(`${x} ${y}%`);
            }
            for (let i = segs; i >= 0; i--) {
                const y = (i / segs * 100).toFixed(1);
                const x = i % 2 === 0 ? '35%' : '65%';
                pts.push(`${x} ${y}%`);
            }
            return `polygon(${pts.join(',')})`;
        }
        function spawnBeam() {
            const beam = document.createElement('div');

            const h = 60 + Math.random() * 50;

                background:linear-gradient(to top, transparent, ${color} 40%, ${color} 60%, transparent);
                clip-path:${zigzagClip(segs)};
                animation:auroraRise ${dur}s ease ${delay}s forwards;

            intro.appendChild(beam);
            beam.addEventListener('animationend', () => beam.remove());

    function initScratchCanvas(canvas, card) {
        const rect = card.getBoundingClientRect();
        const w = rect.width || 200;
        const h = rect.height || 150;
        canvas.width = w * 2;
        canvas.height = h * 2;
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';

        const ctx = canvas.getContext('2d');
        ctx.scale(2, 2);

        // ç»˜åˆ¶åˆ®åˆ®ä¹æ¶‚å±‚
        ctx.fillStyle = '#C9A96E';
        ctx.fillRect(0, 0, w, h);

        // æ·»åŠ è£…é¥°æ–‡å­—
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px PingFang SC, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('åˆ®å¼€çœ‹çœ‹', w / 2, h / 2 - 10);
        ctx.font = '12px PingFang SC, sans-serif';
        ctx.fillText('ç”¨æ‰‹æŒ‡æ»‘åŠ¨', w / 2, h / 2 + 14);

        // æ·»åŠ æ˜Ÿæ˜Ÿè£…é¥°
        ctx.font = '20px serif';
        ctx.fillText('âœ¨', w / 2 - 50, h / 2);
        ctx.fillText('âœ¨', w / 2 + 50, h / 2);

        let scratching = false;
        let scratchedPixels = 0;
        const totalPixels = w * h;

        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.fill();
            scratchedPixels += Math.PI * 20 * 20;
            // åˆ®å¼€è¶…è¿‡40%è‡ªåŠ¨ç§»é™¤æ¶‚å±‚
            if (scratchedPixels > totalPixels * 0.4) {
                canvas.style.transition = 'opacity 0.5s';
                canvas.style.opacity = '0';
                setTimeout(() => canvas.remove(), 500);
            }
        }

        function getPos(e) {
            const r = canvas.getBoundingClientRect();
            const touch = e.touches ? e.touches[0] : e;
            return { x: touch.clientX - r.left, y: touch.clientY - r.top };
        }

        canvas.addEventListener('mousedown', (e) => { scratching = true; const p = getPos(e); scratch(p.x, p.y); });
        canvas.addEventListener('mousemove', (e) => { if (scratching) { const p = getPos(e); scratch(p.x, p.y); } });
        canvas.addEventListener('mouseup', () => { scratching = false; });
        canvas.addEventListener('mouseleave', () => { scratching = false; });
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); scratching = true; const p = getPos(e); scratch(p.x, p.y); }, { passive: false });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); if (scratching) { const p = getPos(e); scratch(p.x, p.y); } }, { passive: false });
        canvas.addEventListener('touchend', () => { scratching = false; });
    }

    // ===== IntersectionObserver =====
    function initObservers() {
        // ç»Ÿè®¡é¡¹é€ä¸ªæ·¡å…¥
        const statsObs = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setStage('stats');
                    const items = document.querySelectorAll('.stat-item');
                    items.forEach((item, i) => {
                        setTimeout(() => {
                            item.classList.add('visible');
                        }, i * 300);
                    });
                    statsObs.disconnect();
                }
            });
        }, { threshold: 0.2 });
        const statsEl = document.getElementById('stats');
        if (statsEl) statsObs.observe(statsEl);

        // æ—¶é—´è½´èŠ‚ç‚¹è§‚å¯Ÿ
        const timelineObs = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    setStage('timeline');
                }
            });
        }, { threshold: 0.3 });

        document.querySelectorAll('.timeline-node').forEach(node => {
            timelineObs.observe(node);
        });

        // æ¸¸æˆå¡ç‰‡è§‚å¯Ÿï¼ˆæ·¡å…¥åŠ¨ç”»ï¼‰
        const gameCardObs = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.15 });

        document.querySelectorAll('.game-item').forEach(card => {
            gameCardObs.observe(card);
        });

        // æ¸¸æˆåŒº Section è§‚å¯Ÿ
        const gameObs = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setStage(entry.target.id);
                    // æ‹¼æ‰‹é€Ÿè‡ªåŠ¨å¼€å§‹
                    if (entry.target.id === 'speed-game' && speedBoxes.length > 0 && speedBoxes[0].phase === 'waiting') {
                        setTimeout(() => startAllSpeedBoxes(), 600);
                    }
                }
            });
        }, { threshold: 0.3 });

        ['scratch-game','flip-game','speed-game'].forEach(id => {
            const el = document.getElementById(id);
            if (el) gameObs.observe(el);
        });

        // å„ Section è§‚å¯Ÿï¼ˆçŠ¶æ€æ¨è¿›ï¼‰
        const sectionObs = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    setStage(id);
                    // æ¿€æ´»è¯¥ section å†…çš„åŠ¨ç”»å…ƒç´ 
                    entry.target.querySelectorAll(
                        '.highlight-badge,.highlight-img,.highlight-text,.highlight-sub,' +
                        '.pause-line,.pause-text'
                    ).forEach(el => el.classList.add('visible'));
                }
            });
        }, { threshold: 0.3 });

        ['highlight','pause'].forEach(id => {
            const el = document.getElementById(id);
            if (el) sectionObs.observe(el);
        });

        // Ending å¤šé˜¶æ®µè§‚å¯Ÿ
        initEndingObservers();
    }

    function enableDrag(el) {
        let startX = 0, startY = 0, elX = 0, elY = 0, dragging = false;

        function onStart(e) {
            e.preventDefault();
            const point = e.touches ? e.touches[0] : e;
            startX = point.clientX;
            startY = point.clientY;
            elX = el.offsetLeft;
            elY = el.offsetTop;
            dragging = true;
            document.addEventListener('mousemove', onMove);
            document.addEventListener('touchmove', onMove, { passive: false });
            document.addEventListener('mouseup', onEnd);
            document.addEventListener('touchend', onEnd);
        }

        function onMove(e) {
            if (!dragging) return;
            e.preventDefault();
            const point = e.touches ? e.touches[0] : e;
            let newLeft = elX + (point.clientX - startX);
            let newTop = elY + (point.clientY - startY);

            // è¾¹ç•Œé™åˆ¶
            const maxLeft = window.innerWidth - el.offsetWidth;
            const maxTop = window.innerHeight - el.offsetHeight;
            newLeft = Math.max(0, Math.min(newLeft, maxLeft));
            newTop = Math.max(0, Math.min(newTop, maxTop));

            el.style.left = newLeft + 'px';
            el.style.top = newTop + 'px';
            el.style.right = 'auto';
            if (typeof updateBubblePosition === 'function') updateBubblePosition();
        }

        function onEnd() {
            dragging = false;
            document.removeEventListener('mousemove', onMove);
            document.removeEventListener('touchmove', onMove);
            document.removeEventListener('mouseup', onEnd);
            document.removeEventListener('touchend', onEnd);
        }

        el.addEventListener('mousedown', onStart);
        el.addEventListener('touchstart', onStart, { passive: false });
    }

        const pageH = main.scrollHeight;
        const pageW = main.offsetWidth;
        const mainRect = main.getBoundingClientRect();
        const scrollTop = main.scrollTop || window.pageYOffset || 0;

        const contentRects = [];
        const contentSelectors = [
            '.cover-year', '.cover-title', '.cover-sub',
            '.timeline-node',
            '.game-header', '.scratch-card', '.flip-card-wrapper', '.speed-box',
            '.highlight-badge', '.highlight-img', '.highlight-text', '.highlight-sub',
            '.pause-line', '.pause-text'
        ];
        document.querySelectorAll(contentSelectors.join(',')).forEach(el => {
            const r = el.getBoundingClientRect();
            contentRects.push({
                x: r.left - mainRect.left,
                y: r.top - mainRect.top + scrollTop,
                w: r.width,
                h: r.height
            });
        });

        const placed = [];
        const minSize = 100;
        const maxSize = 160;
        const padding = 12;

        function isOverlap(x, y, size) {
            const hitContent = contentRects.some(r =>
                x < r.x + r.w + padding &&
                x + size + padding > r.x &&
                y < r.y + r.h + padding &&
                y + size + padding > r.y
            );
            if (hitContent) return true;
            return placed.some(r =>
                x < r.x + r.w + padding &&
                x + size + padding > r.x &&
                y < r.y + r.h + padding &&
                y + size + padding > r.y
            );
        }

        const cols = 3;
        const cellW = pageW / cols;
        const totalStickers = stickerImages.length;
        const rows = Math.ceil(totalStickers / cols);
        const maxY = pageH - maxSize - 10;
        const cellH = Math.min(maxY / rows, pageH / rows);

        stickerImages.forEach((src, i) => {
            const col = i % cols;
            const row = Math.floor(i / cols);
            const size = minSize + Math.floor(Math.random() * (maxSize - minSize + 1));

            const baseX = col * cellW;
            const baseY = row * cellH;
            const jitterX = (Math.random() - 0.5) * cellW * 0.3;
            const jitterY = (Math.random() - 0.5) * cellH * 0.3;

            let x = baseX + (cellW - size) / 2 + jitterX;
            let y = baseY + (cellH - size) / 2 + jitterY;
            x = Math.max(0, Math.min(x, pageW - size));
            y = Math.max(0, Math.min(y, maxY));

            const rot = Math.floor(Math.random() * 30) - 15;

            let found = !isOverlap(x, y, size);
            if (!found) {
                for (let t = 0; t < 15; t++) {
                    const nx = x + (Math.random() - 0.5) * 80;
                    const ny = y + (Math.random() - 0.5) * 80;
                    const cx = Math.max(0, Math.min(nx, pageW - size));
                    const cy = Math.max(0, Math.min(ny, maxY));
                    if (!isOverlap(cx, cy, size)) {
                        x = cx; y = cy; found = true; break;
                    }
                }
            }
            if (!found) return;

            placed.push({ x, y, w: size, h: size });

            const img = document.createElement('img');
            img.className = 'bg-sticker';
            img.src = src;
            img.loading = 'lazy';
            img.style.width = size + 'px';
            img.style.left = x + 'px';
            img.style.top = y + 'px';
            img.style.transform = `rotate(${rot}deg)`;
            main.appendChild(img);
        });
    }

    // ===== Toast æç¤º =====
    function showToast(msg) {
        const t = document.createElement('div');
        t.textContent = msg;
        Object.assign(t.style, {
            position: 'fixed', bottom: '80px', left: '50%',
            transform: 'translateX(-50%)',
            background: 'rgba(0,0,0,0.7)', color: '#fff',
            padding: '10px 24px', borderRadius: '20px',
            fontSize: '14px', zIndex: '9999',
            transition: 'opacity 0.3s'
        });
        document.body.appendChild(t);
        setTimeout(() => { t.style.opacity = '0'; }, 1500);
        setTimeout(() => { document.body.removeChild(t); }, 1800);
    }
</script>
